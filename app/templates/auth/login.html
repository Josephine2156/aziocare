{% extends 'common/content-base.html' %}

{% block title %}Login{% endblock %}

{% block content%}    
    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
          <nav class="breadcrumbs">
            <ol>
              <li><a href="{{ url_for('common.homepage') }}">Home</a></li>
              <li class="current">Login</li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->
  
  
  
      </section><!-- /Starter Section Section -->
  
      <section id="register" class="register section">
        <div class="container section-title" data-aos="fade-up">
          <h2>Login</h2>
          <p>Login to access our services</p>
        </div><!-- End Section Title -->
      
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <div class="row gy-4">
            <div class="col-lg-6 mx-auto">
              <form method="post" action="{{ url_for('auth.login') }}" class="register-form" data-aos="fade-up" data-aos-delay="200">
                <div class="d-flex flex-column align-items-center">
                  <div class="col-md-9 mb-3">
                    <label for="email" class="pb-2">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ data.email if data else '' }}" required>
                  </div>
      
                  <div class="col-md-9 mb-3">
                    <label for="password" class="pb-2">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                  </div>
      
                  <div class="col-md-8 text-center">
                    <button type="submit" class="submit-button">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
{% endblock %}
